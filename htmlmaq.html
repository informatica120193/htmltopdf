<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
	<link rel="stylesheet" href="./css/estilos.css"/>

    <title>Hello, world!</title>
  </head>
  <body>
	<div class="container" style="margin-top: 10px;">
		<div>
		<img src="./img/logo_banco.svg" alt=""/>
		</div>

		<div class= "contenedor-interno">
			<div class="row fila-titulo">
				<div class="col-6">
					<img src="./img/group.svg" alt=""/>
				</div>
				<div class="col-6">
					<label class="label-titulo">
						Crédito de Libre Destino
					</label>
					<label class="label-subtitulo">
						Lectura de código de barras
					</label> 
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<span class="info-text">
						Confirma la información del usuario que realizará la compra
						y acerca el lector a el código de barras para realizar la facturación del producto
					</span>
				</div>
			</div>
			<div class="row">
				<div class="col-3">
					<span class="usuario">Usuario:</span>		
				</div>
				<div class="col-9">
					XXXXXXXXXXXXXX
				</div>
			</div>
			<div class="row">
				<div class="col-3">
					<span class="usuario">Cédula:</span>		
				</div>
				<div class="col-9">
					XXXXXXXXXXXXXX
				</div>
			</div>

			<div class="row">
				<div class="col-12 barras">

				</div>
			</div>

			<div class="row">
				<div class="col-12">
					<span class="fecha">Fecha de generación: XXXXXXXXXXXXXX</span>
				</div>
			</div>

			

		</div>

		<div class="row footer">
			<div class="col-2">
				<img src="./img/alert-triangle.svg" alt="" class="footer-img"/>
			</div> 
			<div class="col-10">
				<div class="label-footer">Importante: El código de barras debe ser usado una sola vez.</div>
			</div>
		</div>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
